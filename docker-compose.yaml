version: '3'

services:
  frontend:
    build: ./client-side
    container_name: frontend-react
    ports:
      -"3000:3000"
    stdin_open: true
    tty: true
    depends_on:
      - backend
    networks:
      - grubgrab
  
  backend:
    build: ./server-side
    container_name: backend-node
    ports:
      -"8080:8080"
    networks:
      - grubgrab

networks:
  grubgrab:
    driver: bridge